<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Button Links</title>
    <style>
        /* Base styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background */
            margin: 0;
            padding: 20px;
        }

        /* Styling the links to look like buttons */
        a {
            display: inline-block; /* Ensures the link behaves like a block for padding and border-radius */
            text-decoration: none; /* Remove underlines */
            color: white; /* Text color */
            background-color: #007BFF; /* Button background color */
            padding: 10px 20px; /* Padding to make it look like a button */
            border-radius: 5px; /* Rounded corners */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, color 0.3s; /* Smooth transitions for hover effects */
            margin: 5px; /* Add space between buttons */
        }

        /* Hover effect for buttons */
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Optional layout: center the buttons */
        .button-container {
            text-align: center; /* Center align buttons */
        }
    </style>
</head>
<body>
    <div class="button-container"> <!-- Centering the buttons -->
        <a href="1a.html">1a</a>
        <a href="1b.html">1b</a>
        <a href="1c.html">1c</a>
        <a href="2a.html">2a</a>
        <a href="2b.html">2b</a>
        <a href="3a.html">3a</a>
        <a href="3b.html">3b</a>
        <a href="4a.html">4a</a>
        <a href="4b.html">4b</a>
        <a href="5.html">5</a>
        <a href="6.html">6</a>
        <a href="7.html">7</a>
    </div>
</body>
</html>
